		<main class="room-page">
			<section class="room-top">
				<div class="room-carousel" id="roomCarousel">
					<button class="carousel-btn prev" id="prevBtn" aria-label="Previous">‹</button>
					<div class="slides">
						<img class="room-slide active" src="../img/Bedroom.jpg" alt="Room image 1">

					<div class="carousel-dots" id="carouselDots"></div>
				</div>

				<aside class="room-summary">
					<h1 class="room-title">Deluxe Room</h1>

					<div class="room-features">
						<h3>Features</h3>

							<li>TV</li>

			<section class="room-details">
				<h2>About this room</h2>
				<p><!-- Room description can be added here by you --></p>
			</section>
		</main>

		<script>
			// Small inline carousel for the Room page (keeps changes local, no new files)
			(function() {
				const slides = Array.from(document.querySelectorAll('.room-slide'));
				const prev = document.getElementById('prevBtn');
				const next = document.getElementById('nextBtn');
				const dotsContainer = document.getElementById('carouselDots');
				if (!slides.length) return;

				let idx = 0;

				function show(i) {
					slides.forEach(s => s.classList.remove('active'));
					slides[i].classList.add('active');
					Array.from(dotsContainer.children).forEach(d => d.classList.remove('active'));
					if (dotsContainer.children[i]) dotsContainer.children[i].classList.add('active');
				}

				// build dots
				slides.forEach((s, i) => {
					const d = document.createElement('button');
					d.className = 'dot' + (i === 0 ? ' active' : '');
					d.setAttribute('aria-label', 'Show slide ' + (i+1));
					d.addEventListener('click', () => { idx = i; show(idx); });
					dotsContainer.appendChild(d);
				});

				prev.addEventListener('click', () => { idx = (idx - 1 + slides.length) % slides.length; show(idx); });
				next.addEventListener('click', () => { idx = (idx + 1) % slides.length; show(idx); });

				// optional auto-rotate
				setInterval(() => { idx = (idx + 1) % slides.length; show(idx); }, 5000);
			})();
		</script>
	</body>
